<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RajatCJ - Apps Menu</title>

  <!-- PWA Requirements -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />

  <!-- iOS Support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <style>
    * {
	box-sizing: border-box;
}

:root {
	--gray-100: #dbd4e9;
	--gray-600: #322942;
	--gray-700: #231239;
	--gray-900: #030626;
	--pink: #a20979;

	background-color: var(--gray-700);
	font-family: system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
		"Segoe UI Symbol";
	line-height: 1.45;
}

body {
	margin: 0;
}

.links {
	--max-size: min(100cqi, 720px);
	--cols: 12;
	--rows: 21;

	container: bento / inline-size;
	display: grid;
	grid-template-columns: repeat(
		var(--cols),
		calc((var(--max-size) / var(--cols)))
	);
	grid-template-rows: repeat(var(--rows), calc((var(--max-size) / var(--cols))));
	inline-size: var(--max-size);
	margin-inline: auto;
}

.items {
	align-items: start;
	background: var(--gray-700);
	display: grid;
	gap: 4px;
	grid-template-columns: subgrid;
	grid-template-rows: subgrid;
	grid-column: span 12;
	grid-row: span 15;
	order: 2;
	padding: 4px;

	a {
		color: inherit;
		text-decoration: none;
	}

	.item {
		align-items: center;
		block-size: 100%;
		color: var(--gray-100);
		display: flex;
		flex-direction: column;
		gap: 4px;
		justify-content: center;

		&:not(:has(.item)) {
			background: var(--gray-600);
			border: 1px solid transparent;
			border-radius: 3px;
			container: item / inline-size;
			transition: all 100ms ease-in-out;

			&:is(:hover, :active, :focus) {
				background: var(--gray-900);
				border-color: var(--gray-600);
				scale: calc(100% + 20px);
			}
		}

		&.lg {
			grid-column: span 6;
			grid-row: span 6;

			svg {
				block-size: auto;
				inline-size: 80cqi;
			}
		}

		&.md {
			grid-column: span 4;
			grid-row: span 4;
		}

		&.sm {
			grid-column: span 3;
			grid-row: span 3;

			svg {
				block-size: auto;
				inline-size: min(40cqi, 60px);
			}
		}

		&.span-2 {
			grid-row: span 2;
		}

		&.short {
			grid-row: span 3;
		}

		img {
			block-size: auto;
			inline-size: 60cqi;

			&.logos {
				inline-size: 80cqi;
			}
		}
	}

	.social {
		display: grid;
		grid-template-columns: subgrid;
		grid-template-rows: subgrid;
		grid-column: span 8;
		grid-row: span 8;
	}
}

.image {
	background: var(--gray-700);
	border: 4px solid transparent;
	border-block-end: 0;
	block-size: 100%;
	grid-column: span 12;
	grid-row: span 6;
	inline-size: 100%;
	margin: 0;
	order: 1;
	position: relative;

	img {
		block-size: 100%;
		border-radius: 3px;
		display: block;
		inline-size: 100%;
		object-fit: cover;
		object-position: 50% 7%;
	}

	figcaption {
		background: color-mix(in oklch, var(--gray-600) 50%, transparent);
		backdrop-filter: blur(6px);
		border-radius: 3px;
		color: var(--gray-100);
		inset-block-end: 10px;
		inset-inline-end: 10px;
		position: absolute;
		z-index: 10;

		a {
			color: inherit;
			display: block;
			font-size: 0.75rem;
			line-height: 1;
			padding: 8px 12px;
			text-decoration: none;
		}
	}
}

.shrinky {
	font-size: clamp(0.75rem, 5cqi, 3rem);
	max-inline-size: 90cqi;
	text-align: center;
	text-wrap: pretty;
}

.fake-btn {
	--size: clamp(0.75rem, 4.5cqi, 2.75rem);

	background: var(--pink);
	border-radius: 2px;
	font-size: var(--size);
	font-weight: 500;
	line-height: 1;
	margin-block-start: 12px;
	padding: calc(var(--size) * 0.5) calc(var(--size) * 0.75);
}

@media (min-width: 960px) {
	.links {
		--max-size: 100cqi;
		--cols: 20;
		--rows: 15;
	}

	.items {
		grid-column: span 12;
		grid-row: span 15;
		order: 1;
	}

	.image {
		border-block-end: 4px solid transparent;
		border-inline-start: 0;
		grid-column: span 8;
		grid-row: span 15;
		object-position: 50% 50%;
		order: 2;
	}
}

@media (min-width: 1440px) {
	.links {
		--cols: 26;
		--rows: 15;
	}

	.items {
		grid-column: span 12;
		grid-row: span 15;
		order: 1;
	}

	.image {
		grid-column: span 14;
		grid-row: span 15;
		order: 2;
	}
}


  </style>
</head>
